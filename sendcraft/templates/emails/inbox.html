<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendCraft - Email Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/email-client.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-envelope"></i> SendCraft
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a class="nav-link active" href="{{ url_for('emails_inbox.inbox') }}">
                    <i class="fas fa-inbox"></i> Inbox
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-content">
                    <div class="mailbox-list">
                        <div class="mailbox-item active">
                            <i class="fas fa-inbox"></i>
                            <span>Inbox</span>
                            <span class="badge bg-primary" id="inbox-count">0</span>
                        </div>
                        <div class="mailbox-item">
                            <i class="fas fa-paper-plane"></i>
                            <span>Sent</span>
                        </div>
                        <div class="mailbox-item">
                            <i class="fas fa-star"></i>
                            <span>Starred</span>
                        </div>
                        <div class="mailbox-item">
                            <i class="fas fa-trash"></i>
                            <span>Trash</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Email List -->
            <div class="col-md-9 col-lg-10">
                <div class="email-client">
                    <!-- Header -->
                    <div class="email-header">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h2><i class="fas fa-inbox"></i> Inbox</h2>
                            </div>
                            <div class="col-md-6">
                                <div class="search-bar">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="search-input" placeholder="Search emails...">
                                        <button class="btn btn-outline-secondary" type="button" id="search-btn">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="email-actions">
                            <button class="btn btn-primary btn-sm" id="refresh-btn">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" id="mark-all-read-btn">
                                <i class="fas fa-check-double"></i> Mark All Read
                            </button>
                        </div>
                    </div>

                    <!-- Email List -->
                    <div class="email-list" id="email-list">
                        <!-- Loading indicator -->
                        <div class="text-center p-4" id="loading-indicator">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading emails...</p>
                        </div>
                        
                        <!-- Empty state -->
                        <div class="empty-state d-none" id="empty-state">
                            <div class="text-center p-5">
                                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                <h4>No emails found</h4>
                                <p class="text-muted">Your inbox is empty or emails are loading.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Email Detail Modal -->
                    <div class="modal fade" id="emailDetailModal" tabindex="-1">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="emailDetailTitle">Email Details</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body" id="emailDetailBody">
                                    <!-- Email content will be loaded here -->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-danger" id="delete-email-btn">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/email-client/EmailClientApp.js') }}"></script>
    <script>
        // Initialize email client
        document.addEventListener('DOMContentLoaded', function() {
            const emailClient = new EmailClientApp();
            emailClient.init();
        });
    </script>
</body>
</html>
